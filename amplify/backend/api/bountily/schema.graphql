enum Outcome {
  DRAFT 
  OPEN
  CLOSED
  CANCELLED
}

type Bounty @model {
  id: ID!
  title: String!
  deadline: String!
  amount: Float!
  rules: String!
  owner: ID!
  outcome: Outcome!
  submissions: [Submission] @connection(keyName: "bySubmission", fields: ["id"])
  url: String
}

type Submission @model @key(name: "bySubmission", fields:["bountyID"]){
  bountyID: ID!
  bounty: Bounty @connection(fields: ["bountyID"])
  owner: ID!
  answer: String!
  outcome: Outcome!
}

type Wallet @model {
  user: ID!
  balance: Float!
}

type Transaction @model {
  from: ID!
  to: ID!
  amount: Float!
}
