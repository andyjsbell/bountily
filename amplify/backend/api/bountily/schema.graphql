enum Outcome {
  DRAFT 
  OPEN
  CLOSED
  CANCELLED
}

type Bounty @model {
  id: ID!
  title: String!
  deadline: Int!
  amount: Int!
  rules: String!
  owner: ID!
  outcome: Outcome!
  submissions: [Submission] @connection(keyName: "bySubmission", fields: ["id"])
}

type Submission @model @key(name: "bySubmission", fields:["bountyID"]){
  bountyID: ID!
  bounty: Bounty @connection(fields: ["bountyID"])
  date: Int!
  owner: ID!
  answer: String!
  outcome: Outcome!
}
